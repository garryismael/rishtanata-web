<div class="flex items-center justify-center min-h-screen px-5 py-5 bg-white min-w-screen">
  <div class="w-full overflow-hidden text-gray-500 bg-gray-100 shadow-xl rounded-3xl" style="max-width:1000px">
    <div class="w-full md:flex">
      <div class="hidden w-1/2 px-10 py-10 bg-indigo-500 md:flex md:justify-center">
        <img ngSrc="/assets/images/user.svg" height="747" width="744" />
      </div>

      <div class="w-full px-5 py-10 md:w-1/2 md:px-10">
        <div class="mb-10 text-center">
          <h1 class="text-3xl font-bold text-gray-900">LOGIN</h1>
          <p>Enter your information to login</p>
        </div>
        <form [formGroup]="signInForm" #form="ngForm" (ngSubmit)="login()">
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <label for="email" class="px-1 text-xs font-semibold">Email</label>
              <div class="flex w-full ml-10">
                <input id="email" type="email" formControlName="email" class="input-field"
                  placeholder="Your email address">
              </div>
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-2">
              <label for="password" class="px-1 text-xs font-semibold">Password</label>
              <div class="flex w-full ml-10">
                <input id="password" type="password" formControlName="password" class="input-field"
                  placeholder="Your password">
              </div>
            </div>
          </div>
          <div class="flex -mx-2">
            <div class="flex items-center w-full gap-1 px-3 mb-5">
              <a routerLink="/auth/sign-up" class="text-indigo-500">forgot password?</a>
            </div>
          </div>
          <div class="flex -mx-2">
            <div class="flex items-center w-full gap-1 px-3 mb-12">
              <span>You don't have an account?</span>
              <a routerLink="/auth/sign-up" class="text-indigo-500">register here</a>
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full">
              <button
                type="submit"
                class="text-white bg-indigo-500 rounded-lg btn hover:bg-indigo-700 focus:bg-indigo-700">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
